<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator"><br><br>
        <div class="content">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <form name="Form">
                <input type="text" id="result" placeholder="Enter values">
            <div class="button">
                <button type="button" class="num-btn" value="1" onclick="dis('1')">1</button>
                <button type="button" class="num-btn" value="2" onclick="dis('2')">2</button>
                <button type="button" class="num-btn" value="3" onclick="dis('3')">3</button>
                <button type="button" class="num-btn" value="4" onclick="dis('4')">4</button>
                <button type="button" class="num-btn" value="5" onclick="dis('5')">5</button>
                <button type="button" class="num-btn" value="6" onclick="dis('6')">6</button>
                <button type="button" class="num-btn" value="7" onclick="dis('7')">7</button>
                <button type="button" class="num-btn" value="8" onclick="dis('8')">8</button>
                <button type="button" class="num-btn" value="9" onclick="dis('9')">9</button>
                <button type="button" class="num-btn" value="0" onclick="dis('0')">0</button>
            </div>
            <div class="control">
                <button type="button" value="+" onclick="dis('+')">+</button>
                <button type="button" value="-" onclick="dis('-')">-</button>
                <button type="button" value="*" onclick="dis('*')">*</button>
                <button type="button" value="/" onclick="dis('/')">/</button>
                <button type="button" value="%" onclick="dis('%')">%</button>
                <button type="button" onclick="clr()">C</button>
                <button type="button" value="=" onclick="solve()">=</button>
            </div>
            </form>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
